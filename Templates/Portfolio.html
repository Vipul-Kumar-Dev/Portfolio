{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Englebert&family=Orbitron:wght@400..900&family=Petrona:ital,wght@0,100..900;1,100..900&family=Spline+Sans:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url(/static/back.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Orbitron';
            overflow: hidden;
            height: 100vh;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            display: flex;
            padding: 0rem 1rem 1rem 1rem;
            animation: fadeInDown 1.5s ease-out forwards;
            opacity: 0;
        }

        header .name {
            font-size: 3rem;
            color: #E0E1DD;
            padding-left: 2rem;
        }

        .outline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            pointer-events: none;
        }

        .rect {
            stroke-width: 8px;
            stroke-dashoffset: 5;
            stroke-dasharray: 0 1 9 42 13 36;
            transition: 0.5s;
            stroke: #006aff;
        }

        .nav {
            position: relative;
            width: 70%;
            height: 60px;
            margin: 0 0 0 auto;
            padding: 0.5rem;
        }

        .container1:hover .outline .rect {
            transition: 999999s;
            stroke-dashoffset: 1;
            stroke-dasharray: 0;
        }

        .container1 {
            position: relative;
            width: 100%;
            height: 60px;
            background: transparent;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .btn {
            padding: 0.5em 1.5em;
            color: #E0E1DD;
            cursor: pointer;
            transition: 0.1s;
            z-index: 1;
        }

        .btn:hover {
            background: #FF073A;
            color: white;
            border-radius: 10px;
            box-shadow: none;
            text-shadow: none;
        }

        .btn:hover:focus {
            box-shadow: none;
            text-shadow: none;
        }

        .btn:nth-child(1):hover~.outline .rect {
            stroke-dashoffset: 0;
            stroke-dasharray: 0 2.3 7 78.5 7 10;
        }

        .btn:nth-child(2):hover~.outline .rect {
            stroke-dashoffset: 0;
            stroke-dasharray: 0 14.2 7 54.7 7 31.6;
        }

        .btn:nth-child(3):hover~.outline .rect {
            stroke-dashoffset: 0;
            stroke-dasharray: 0 26.2 7 30.7 7 55.5;
        }

        .btn:nth-child(4):hover~.outline .rect {
            stroke-dashoffset: 0;
            stroke-dasharray: 0 37.8 7 7.5 7 76;
        }

        .btn:hover~.outline .rect {
            stroke-dashoffset: 0;
            stroke-dasharray: 0 0 10 40 10 40;
            transition: 0.5s !important;
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-80px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .container .about {
            color: #E0E1DD;
            font-size: 7rem;
            padding: 4rem 0rem 0rem 2rem;
            font-variant-caps: petite-caps;
            animation: fadeInLeft 1.5s ease-out forwards;
            opacity: 0;
            animation-delay: 0.5s;
        }

        .neon-red {
            color: #FF073A;
            text-shadow: 0 0 5px #FF073A, 0 0 10px #FF073A;
        }

        .neon-blue {
            color: #00FFFF;
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
        }

        a {
            text-decoration: none;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pfbutton {
            padding: 2rem 0rem 0rem 2rem;
            animation: fadeInUp 1.5s ease-out forwards;
            opacity: 0;
            animation-delay: 1s;
        }

        .pfbutton button {
            padding: 15px 35px;
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            color: white;
            text-shadow: none;
            background: transparent;
            cursor: pointer;
            box-shadow: transparent;
            border: 1px solid;
            transition: 0.5s ease;
            user-select: none;
        }

        .pfbutton #button:hover,
        :focus {
            color: #ffffff;
            background: #008cff;
            border: 1px solid #008cff;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
            box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff,
                0 0 100px #008cff;
        }

        @media (max-width: 1024px) {
            .container .about {
                font-size: 5rem;
                padding-left: 1.5rem;
            }

            .pfbutton {
                padding-left: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .container .about {
                font-size: 3.5rem;
                padding-left: 1rem;
                text-align: left;
            }

            .pfbutton button {
                font-size: 14px;
                padding: 12px 28px;
            }

            header .name {
                font-size: 2.2rem;
                padding-left: 1rem;
            }

            .nav {
                width: 100%;
                padding: 0.5rem 0;
            }

            .container1 {
                justify-content: space-evenly;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.4em 1em;
            }
        }

        @media (max-width: 480px) {
            body {
                background-image: url("{% static 'BK2.jpg' %}");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .container .about {
                font-size: 2.5rem;
                padding: 2rem 1rem 0 1rem;
                text-align: center;
            }

            .pfbutton {
                padding: 1.5rem 0 0;
                text-align: center;
            }

            .pfbutton button {
                font-size: 13px;
                padding: 10px 24px;
            }

            header {
                flex-direction: column;
                align-items: center;
            }

            header .name {
                font-size: 2rem;
                padding: 0.5rem 0;
            }

            .container1 {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .btn {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="name">
            WELCOME
        </div>
        <div class="nav">
            <div class="container1">
                <a href="{% url 'home' %}" class="btn">Home</a>
                <a href="{% url 'contact' %}" class="btn">Contact</a>
                <a href="{% url 'about' %}" class="btn">About</a>
                <a href="{% url 'faq' %}" class="btn">FAQ</a>
                <svg xmlns="http://www.w3.org/2000/svg" class="outline" viewBox="0 0 1000 60"
                    preserveAspectRatio="none">
                    <rect class="rect" stroke-width="5" fill="transparent" x="0" y="0" width="1000" height="60"
                        pathLength="100" />
                </svg>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="about">
            <span class="neon-red">H</span>i, <span class="neon-blue">I</span>'m <span class="neon-red">V</span>ipul
            <span class="neon-blue">K</span>umar<br>
            <span class="neon-red">W</span>eb <span class="neon-blue">A</span>nd <span class="neon-red">S</span>oftware
            <span class="neon-blue">D</span>eveloper
        </div>
        <div class="pfbutton">
            <a href="{% url 'Main' %}"><button id="button">View Portfolio</button></a>
        </div>
    </div>
</body>

</html>
